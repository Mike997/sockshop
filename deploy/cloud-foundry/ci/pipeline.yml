      run:
        path: /bin/sh
        args:
        - -exc
        - |
          output_dir=workspace
          cd git-carts
          mvn -DskipTests package
          cd ..
          cp git-carts/target/*.jar git-carts/docker/carts
          cp -R git-carts/docker/carts/. "${output_dir}/"
