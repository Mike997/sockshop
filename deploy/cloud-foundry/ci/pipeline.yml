    space: ((pcf-prod-space))
    skip_cert_check: false

jobs:

# Initialize Dynatrace Custom Device

- name: init-dynatrace-user
  public: true
  plan:
  - aggregate:
    - get: git-pipeline
    - get: git-user 
  - task: init-dynatrace-task
    file: git-pipeline/ci/tasks/init-dynatrace-task.yml
    params: 
      apitoken: ((apitoken))
      tenanthost: ((tenanthost))
      APP_REPO: git-user

- name: init-dynatrace-orders
  public: true
  plan:
  - aggregate: 
    - get: git-pipeline
    - get: git-orders
  - task: init-dynatrace-task
    file: git-pipeline/ci/tasks/init-dynatrace-task.yml
    params: 
      apitoken: ((apitoken))
      tenanthost: ((tenanthost))
      APP_REPO: git-orders


# FRONT-END

- name: build-front-end
  serial: true
  public: true
  plan:
  - get: git-front-end
    trigger: false
  - put: front-end-image
    params:
      build: git-front-end
      cache_tag: latest

- name: build-front-end-test-image
  serial: true
  public: true
  plan:
  - get: git-front-end
    trigger: false
  - task: exchange-dockerfile
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: git-front-end
      outputs:
      - name: workspace
      run:
        path: /bin/sh
        args:
        - -exc
        - |
          output_dir=workspace
          rm git-front-end/Dockerfile
          cp git-front-end/test/Dockerfile git-front-end/
          cp -R git-front-end/. "${output_dir}/"
  - put: front-end-test-image
    params:
      build: workspace
      cache_tag: latest

- name: deploy-front-end-to-stage
  serial: true
  public: true
  plan:
  - get: git-front-end
    trigger: true
    passed:
      - build-front-end
  - put: pcf-stage
    params:
      manifest: git-front-end/manifest.yml

- name: execute-front-end-functional-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-front-end
      trigger: true
      passed:
        - deploy-front-end-to-stage
    - get: front-end-test-image
      passed:
        - build-front-end-test-image
  - task: run-functional-tests
    image: front-end-test-image
    config:
      platform: linux
      inputs:
      - name: git-front-end
      run:
        dir: git-front-end
        path: /bin/sh
        args:
        - -exc
        - |
          yarn install
          npm test

- name: deploy-front-end-to-loadtest
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-front-end
      trigger: true
      passed:
        - execute-front-end-functional-tests
  - put: pcf-production
    params:
      manifest: git-front-end/manifest.yml 

- name: execute-front-end-load-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-front-end
      trigger: true
      passed:
        - deploy-front-end-to-loadtest
    - get: front-end-test-image
      passed:
        - build-front-end-test-image
  - task: run-load-tests
    image: front-end-test-image
    config:
      platform: linux
      inputs:
      - name: git-front-end
      run:
        dir: git-front-end
        path: /bin/bash
        args:
        - -exc
        - |
          yarn install
          bash test/e2e/runner.sh

- name: deploy-front-end-to-production
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-front-end
      trigger: true
      passed:
        - execute-front-end-load-tests
  - put: pcf-production
    params:
      manifest: git-front-end/manifest.yml 

- name: execute-load-like-production
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-front-end
      trigger: true
      passed:
        - deploy-front-end-to-production
  - task: run-functional-tests
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      run:
        path: echo
        args: [hello world]

# USER

- name: build-user
  plan:
  - get: git-user
    trigger: false
  - task: copy-dockerfile
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: git-user
      outputs:
      - name: workspace
      run:
        path: /bin/sh
        args:
        - -exc
        - |
          output_dir=workspace
          rm git-user/Dockerfile
          cp git-user/docker/user/Dockerfile git-user/
          cp -R git-user/. "${output_dir}/"
  - put: user-image
    params:
      build: workspace
      cache_tag: latest

- name: build-user-test-image
  serial: true
  public: true
  plan:
  - get: git-user
    trigger: false
  - put: user-test-image
    params:
      build: git-user
      cache_tag: latest

- name: deploy-user-to-stage
  serial: true
  public: true
  plan:
  - get: git-user
    trigger: true
    passed:
      - build-user
  - get: git-pipeline
    trigger: false      
  - task: prepare-app-manifest
    file: git-pipeline/deploy/cloud-foundry/ci/tasks/app-manifest-prep.yml
    params:
      PCF_APP_SUFFIX: ((pcf-stage-user-suffix)) 
      DOCKER_HUB_ACCOUNT: ((docker-hub-username))
      APP_REPO: git-user
  - put: pcf-stage
    params:
      manifest: app-manifest-output/manifest.yml  
  
- name: execute-user-functional-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-user
      trigger: true
      passed:
        - deploy-user-to-stage
    - get: user-test-image
      passed:
        - build-user-test-image
  - task: run-functional-tests
    image: user-test-image
    config:
      platform: linux
      inputs:
      - name: git-user
      run:
        dir: git-user
        path: /bin/sh
        args:
        - -c
        - |
          go test api/endpoints_test.go

- name: deploy-user-to-prod
  serial: true
  public: true
  plan:
  - get: git-user
    trigger: true
    passed:
        - execute-user-functional-tests 
  - get: git-pipeline
    trigger: false         
  - task: prepare-app-manifest
    file: git-pipeline/deploy/cloud-foundry/ci/tasks/app-manifest-prep.yml
    params:
      PCF_APP_SUFFIX: ((pcf-prod-user-suffix)) 
      DOCKER_HUB_ACCOUNT: ((docker-hub-username))
      APP_REPO: git-user
  - put: pcf-production
    params:
        manifest: app-manifest-output/manifest.yml 

- name: execute-user-load-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-user
      trigger: true
      passed:
        - deploy-user-to-prod
    - get: user-test-image
      passed:
        - build-user-test-image
  - task: run-load-tests
    image: user-test-image
    config:
      platform: linux
      inputs:
      - name: git-user
      run:
        dir: git-user
        path: /bin/bash
        args:
        - -exc
        - |
          jmeter -Dduration=300 -n -t test/load/get_endpoints.jmx
          

